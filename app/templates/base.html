<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.min.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">

    <script>
        $(function(){
            $('div.div-empresas').click(function(){
                $(this).siblings("a.list-empresas").slideToggle();
                if($(this).text() == "Empresas ∨"){
                    $(this).text("Empresas ∧");
                }else{
                    $(this).text("Empresas ∨");
                }
            });

            $('div.div-relatorio').click(function(){
                $(this).siblings("a.list-relatorio").slideToggle();
                if($(this).text() == "Relatório ∨"){
                    $(this).text("Relatório ∧");
                }else{
                    $(this).text("Relatório ∨");
                }
            });

            $('div.div-questionario').click(function(){
                $(this).siblings("a.list-questionario").slideToggle();
                if($(this).text() == "Questionário ∨"){
                    $(this).text("Questionário ∧");
                }else{
                    $(this).text("Questionário ∨");
                }
            });

        });
    </script>

    <title>Scanawe</title>
</head>
<body>
    <section>
        <div class="container-form-menu">
            <aside>
                <div class="topo">
                    <div class="logo">

                    </div>
                </div>
                <div class="sidebar">
                    <a href="">
                        <span class="material-symbols-outlined">dashboard</span>
                        <h3>Dashboard</h3>
                    </a>
                    <hr>
                    <a href="">
                        <span class="material-symbols-outlined">token</span>
                        <h3>Gerar Token</h3>
                    </a>
                    <hr>
                    <div class="div-empresas">
                        <span class="material-symbols-outlined">apartment</span>
                        <h3>Empresas ∨</h3>
                    </div>
                    <a class="list-empresas" href="">Lista de empresas</a>
                    <a class="list-empresas" href="">Cadastrar empresa</a>
                    <hr>
                    <div class="div-relatorio">
                        <span class="material-symbols-outlined">insights</span>
                        <h3>Relatório ∨</h3>
                    </div>
                    <a class="list-relatorio" href="">Lista de relatórios</a>
                    <a class="list-relatorio" href="">Gerar relatório</a>
                    <hr>
                    <div class="div-questionario">
                        <h3>Questionário ∨</h3>
                    </div> 
                    <a class="list-questionario" href="">Lista de questionários</a>
                    <a class="list-questionario" href="">Cadastrar questionário</a>
                    <a href="">
                        <span class="material-symbols-outlined">logout</span>
                        <h3>Sair</h3>
                    </a>
                </div>
            </aside>
        </div>
    </section>
    {% block conteudo %}
    {% endblock %}
    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</body>
</html>
